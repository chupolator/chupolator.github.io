<style>
body, html {
  height: 100%;

  background-image: url('source/img/trainwide2.jpg');
  background-size: cover;
  height: 100vh;
  background-position: center;
  background-repeat: no-repeat;
  
}


.header {
  padding: 1px;
  text-align: center;
  background: black;
  color: white;
  font-size: 20px;
}
#header {
    background-color: black;
    /*Opacity start*/
    -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=50)";
    filter: alpha(opacity=80);
    -moz-opacity: 0.80;
    -khtml-opacity: 0.8;
    opacity: 0.8;
    /*Opacity end*/
    color: white;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 75px;
    padding: 0;
    margin: 0;
}
#header #header-content {
    margin: 5px;
}
.tab {
  overflow: hidden; 
}

/* Style the buttons inside the tab */
.tab button {
  background-color: inherit;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 20px 16px;
  transition: 0.3s;
  font-size: 20px;
  color: white;
}

/* Change background color of buttons on hover */
.tab button:hover {
  background: rgba(204, 204, 204, 0.1);
}

/* Create an active/current tablink class */
.tab button.active {
  background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
  display: none;
  padding: 6px 12px;
  border: 1px solid #ccc;
  border-top: none;
}

#image {
width: 100%;
height: auto;
max-width: 1500px;
margin-left: auto;
margin-right: auto;
display: block;

   -ms-overflow-style: none;  /* IE and Edge */
